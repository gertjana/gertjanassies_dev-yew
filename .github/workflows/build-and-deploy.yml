name: Build and Deploy Blog

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo for backend tests
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-backend-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-backend-

    - name: Test backend with Redis
      run: |
        cargo test -p page-stats-server
      env:
        REDIS_URL: redis://localhost:6379

    - name: Build backend binary
      run: |
        cargo build --release -p page-stats-server

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-backend
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Verify workspace structure
      run: |
        echo "üìÅ Workspace structure:"
        ls -la
        echo "üì¶ Workspace members:"
        cargo metadata --format-version 1 | jq -r '.workspace_members[]'

    - name: Install Rust (for version extraction only)
      uses: dtolnay/rust-toolchain@stable

    - name: Extract version from frontend Cargo.toml
      id: version
      run: |
        VERSION=$(cargo metadata --format-version 1 | jq -r '.packages[] | select(.name == "gertjanassies_dev-yew") | .version')
        echo "üè∑Ô∏è Extracted version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Generate git hash
      id: git-hash
      run: |
        GIT_HASH=$(git rev-parse --short HEAD)
        echo "hash=$GIT_HASH" >> $GITHUB_OUTPUT

    - name: Create tag
      id: tag
      run: |
        TAG="${{ steps.version.outputs.version }}-${{ steps.git-hash.outputs.hash }}"
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.tag.outputs.tag }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deploy/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Output image details
      run: |
        echo "üöÄ Successfully built and pushed:"
        echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
        echo "üîó Version: ${{ steps.tag.outputs.tag }}"

    - name: Deploy to Render (main branch only)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
      env:
        RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
