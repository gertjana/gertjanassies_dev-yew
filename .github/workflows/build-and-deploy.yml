name: Build and Deploy Blog

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and test backend (Rust server)
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache Cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache Cargo build
      uses: actions/cache@v4
      with:
        path: target-backend
        key: ${{ runner.os }}-cargo-build-backend-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-backend-

    - name: Check backend code formatting
      run: cargo fmt --check -p page-stats-server

    - name: Run backend clippy
      run: cargo clippy -p page-stats-server --target-dir target-backend -- -D warnings

    - name: Build backend
      run: cargo build --release -p page-stats-server --target-dir target-backend

    - name: Install optimization tools
      run: sudo apt-get update && sudo apt-get install -y upx-ucl binutils

    - name: Optimize backend binary
      run: |
        strip target-backend/release/page-stats-server
        upx --best --lzma target-backend/release/page-stats-server
        ls -lh target-backend/release/page-stats-server

    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-binary
        path: target-backend/release/page-stats-server
        retention-days: 1

  # Job 2: Build frontend (Yew/WASM)
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
        components: rustfmt, clippy

    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache Cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache Cargo build (WASM)
      uses: actions/cache@v4
      with:
        path: target-wasm
        key: ${{ runner.os }}-cargo-build-wasm-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-wasm-

    - name: Install Trunk
      uses: jetli/trunk-action@v0.5.0
      with:
        version: 'latest'

    - name: Check frontend code formatting
      run: cargo fmt --check -p gertjanassies_dev-yew

    - name: Run frontend clippy
      run: cargo clippy -p gertjanassies_dev-yew --target wasm32-unknown-unknown --target-dir target-wasm -- -D warnings

    - name: Build frontend
      run: |
        cd frontend
        CARGO_TARGET_DIR=../target-wasm trunk build --release

    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: dist/
        retention-days: 1

  # Job 3: Run tests (can run in parallel with builds)
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache Cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache Cargo build (test)
      uses: actions/cache@v4
      with:
        path: target-test
        key: ${{ runner.os }}-cargo-build-test-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-test-

    - name: Run tests
      run: cargo test --workspace --target-dir target-test

  # Job 4: Build and push Docker image (depends on successful builds and tests)
  build-docker:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, test]
    permissions:
      contents: read
      packages: write
      security-events: write
    outputs:
      image-tag: ${{ steps.tag.outputs.tag }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download backend artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-binary
        path: target/release/

    - name: Download frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: dist/

    - name: Make backend binary executable
      run: chmod +x target/release/page-stats-server

    - name: Install Rust (for version extraction only)
      uses: dtolnay/rust-toolchain@stable

    - name: Extract version from frontend Cargo.toml
      id: version
      run: |
        VERSION=$(cargo metadata --format-version 1 | jq -r '.packages[] | select(.name == "gertjanassies_dev-yew") | .version')
        echo "Extracted version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Generate git hash
      id: git-hash
      run: |
        GIT_HASH=$(git rev-parse --short HEAD)
        echo "hash=$GIT_HASH" >> $GITHUB_OUTPUT

    - name: Create tag
      id: tag
      run: |
        TAG="${{ steps.version.outputs.version }}-${{ steps.git-hash.outputs.hash }}"
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.tag.outputs.tag }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deploy/Dockerfile.ci
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image details
      run: |
        echo "Successfully built and pushed:"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "Tags: ${{ steps.meta.outputs.tags }}"
        echo "Version: ${{ steps.tag.outputs.tag }}"

    - name: Run Trivy scanner for GitHub Security
      if: github.ref == 'refs/heads/main'
      continue-on-error: true
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Upload Trivy results to GitHub Security tab
      if: github.ref == 'refs/heads/main'
      continue-on-error: true
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Upload Trivy results as artifact
      if: github.ref == 'refs/heads/main' && always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-scan-results
        path: trivy-results.sarif
        retention-days: 30

    - name: Comment vulnerability summary on commit
      if: github.ref == 'refs/heads/main' && always()
      run: |
        echo "## ðŸ”’ Trivy Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Summary" >> $GITHUB_STEP_SUMMARY
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy:latest image \
          --severity CRITICAL,HIGH \
          --ignore-unfixed \
          --format json \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }} | \
          jq -r '
            .Results[] |
            select(.Vulnerabilities != null) |
            .Vulnerabilities[] |
            select(.Severity == "CRITICAL" or .Severity == "HIGH") |
            "- **\(.Severity)** [\(.VulnerabilityID)](\(.PrimaryURL // "N/A")): \(.Title // .Description // "No description") in `\(.PkgName)` (installed: `\(.InstalledVersion)`, fixed: `\(.FixedVersion // "N/A")`)"
          ' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "âœ… No HIGH or CRITICAL vulnerabilities found!" >> $GITHUB_STEP_SUMMARY

  # Job 5: Deploy to Render (only on main branch, depends on successful Docker build)
  deploy:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Deploy to Render
      run: |
        echo "Deploying version: ${{ needs.build-docker.outputs.image-tag }}"
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
      env:
        RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
