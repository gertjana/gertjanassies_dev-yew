name: Build and Deploy Blog

on:
  push:
    branches: [ main, deployment ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: Install Trunk
      uses: jetli/trunk-action@v0.4.0
      with:
        version: 'latest'

    - name: Build Yew application
      run: trunk build --release

    - name: Extract version from Cargo.toml
      id: version
      run: |
        VERSION=$(grep '^version = ' Cargo.toml | head -n1 | cut -d'"' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Generate git hash
      id: git-hash
      run: |
        GIT_HASH=$(git rev-parse --short HEAD)
        echo "hash=$GIT_HASH" >> $GITHUB_OUTPUT

    - name: Create tag
      id: tag
      run: |
        TAG="${{ steps.version.outputs.version }}-${{ steps.git-hash.outputs.hash }}"
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.tag.outputs.tag }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deploy/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Get version ID for published image
      id: version-id
      run: |
        VERSION_ID=$(gh api -H "Accept: application/vnd.github+json" \
          /user/packages/container/${{ env.IMAGE_NAME }}/versions \
          | jq -r '.[] | select(.metadata.container.tags[]? == "${{ steps.tag.outputs.tag }}") | .id' | head -n1)
        echo "version_id=$VERSION_ID" >> $GITHUB_OUTPUT
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Make package public
      run: |
        # Extract package name from IMAGE_NAME
        PACKAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | cut -d'/' -f2)

        # Set package visibility to public
        gh api --method PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "/user/packages/container/$PACKAGE_NAME" \
          -f visibility=public

        echo "âœ… Package $PACKAGE_NAME visibility set to public"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Output image details
      run: |
        echo "ğŸš€ Successfully built and pushed:"
        echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ”— Version: ${{ steps.tag.outputs.tag }}"
